<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h4 class="display-4 text-center">INDIVIDUAL DOSE CALCULATOR</h4>

    <div class="container-box " id="container-box">
        <div class="img">
            <img class="pic" src="medicine.svg">
        </div>
        <div class="form-container" id="input-container">
            <form action="#">
                <h1>
                    <center>Enter the input fields:</center>
                </h1>
                <center>
                    <p>Enter body weight (in kg)</p><input type="text" class="change" placeholder="weight:" name="weight" id="weight"></center><br>
                <center>
                    <p>Enter height (in cm)</p><input type="text" class="change" placeholder="height:" name="height" id="height"></center><br>
                <center>
                    <p>Enter avg adult dose (in mg)</p><input type="text" class="change" placeholder="avg adult dose:" name="dose" id="dose"></center><br>
                <center>
                    <button class="submit-btn" id="input-button">Calculate</button></center>
            </form>
        </div>
        <div class="result-container" id="result">
            <h1>
                <center>Result:</center>
            </h1>
            <center>
                <p id="ind_dose">Individual Dose: 0 </p>
            </center>
            <center>
                <p id="bsa">BSA (Body surface area): 0</p>
            </center>
            <center><button class="submit-btn2" id="calculate-button">Enter again</button></center>
        </div>
    </div>
    </div>



    <script src="medicine.js"></script>

</body>

</html>
